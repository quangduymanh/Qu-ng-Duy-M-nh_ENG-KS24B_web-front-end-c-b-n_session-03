<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="idcard">Số căn cước công dân:</label></td>
                <td><input type="text" id="idcard" name="idcard"></td>
            </tr>
            <tr>
                <td><label for="issuedate">Ngày cấp:</label></td>
                <td><input type="date" id="issuedate" name="issuedate"></td>
            </tr>
            <tr>
                <td><label for="place">Nơi cấp:</label></td>
                <td><input type="text" id="place" name="place"></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="permanent-address">Địa chỉ thường trú:</label></td>
                <td><textarea id="permanent-address" name="permanent-address"></textarea></td>
            </tr>
            <tr>
                <td><label for="temporary-address">Địa chỉ tạm trú:</label></td>
                <td><textarea id="temporary-address" name="temporary-address"></textarea></td>
            </tr>
            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" id="new-id" name="id-type" value="moi">
                    <label for="new-id">Căn cước công dân mới</label>
                    <input type="radio" id="old-id" name="id-type" value="cu">
                    <label for="old-id">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="ethnicity">Dân tộc:</label></td>
                <td><input type="text" id="ethnicity" name="ethnicity"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" id="religion" name="religion"></td>
            </tr>
            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" id="nationality" name="nationality" value="Việt Nam" required></td>
            </tr>
            <tr>
                <td><label for="parent-name">Họ tên cha/mẹ:</label></td>
                <td><input type="text" id="parent-name" name="parent-name"></td>
            </tr>
            <tr>
                <td><label for="parent-id">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text" id="parent-id" name="parent-id"></td>
            </tr>
            <tr>
                <td><label for="province">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="province" name="province">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="hochiminh">TP. Hồ Chí Minh</option>
                        <option value="danang">Sơn La</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
