<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="service">Chọn sản phẩm:</label>
        <select id="service" name="service" required>
        <option value="tu-van">Sản phẩm 1</option>
        <option value="dich-vu-1">Sản phẩm 2</option>
        <option value="dich-vu-2">Sản phẩm 3</option>
        </select>
        <br>
        <label for="amount">Số lượng:</label>
        <input type="number" name="amount" id="amount" value="1" min="1" max="100" required>
        <br>
        <label for="dear">Địa chỉ giao hàng:</label>
        <textarea name="dear" id="dear"></textarea>
        <br>
        <button type="submit">Đặt hàng</button>
    </form>
</body>
</html>
